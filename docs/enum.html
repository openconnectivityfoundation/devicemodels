  var table = $('#example').DataTable({

                for(var i=0;i< json.supportedenumerations.length; i++){
                  //alert ( "handling: " + json.supportedenumerations[i]);
                  //$.each(json.supportedenumerations[i], function(key,value) {

                  //                    'description': value});
                  return_data.push({
                    'title': json.supportedenumerations[i],
                    'enum' : json.supportedenumerations[i]
                  })
                }
                return return_data;
            }
          },
          "columns"    : [
              {'data': 'title'}
              {'data': 'enum'}
          ]
        })
      })
